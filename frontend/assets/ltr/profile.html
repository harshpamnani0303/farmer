    <script>

    // Attach event listener to the Logout button
    document.getElementById("logoutBtn").addEventListener("click", showLogoutModal);

    function showLogoutModal() {
        const userName = localStorage.getItem("userName") || "User"; // Default if no name is stored

        const modal = document.createElement("div");
        modal.innerHTML = `
            <div class="modal fade show" id="logout-modal" 
                style="display:flex; background:rgba(0,0,0,0.5); position:fixed; inset:0; align-items:center; justify-content:center;">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content p-5 text-center shadow-lg rounded-lg" 
                        style="background: #fff; border-radius: 12px; position:relative; width: 350px;">
                        <button class="close-btn" id="close-modal" 
                            style="position:absolute; top:10px; right:10px; background: none; border: none; font-size: 1.5rem; cursor: pointer;">×</button>
                        <div class="modal-body">
                            <p style="font-size: 1rem; font-weight: bold; color: black;">You are logged out, ${userName}</p>
                            <button class="btn btn-success mt-3" id="logout-button">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        // Logout functionality
        document.getElementById("logout-button").addEventListener("click", () => {
            localStorage.removeItem("userName"); // Remove user data
            localStorage.removeItem("userId"); // Remove userID
            window.location.href = "index.html"; // Redirect to login page after logout
        });

        // Close modal functionality
        document.getElementById("close-modal").addEventListener("click", () => {
            modal.remove(); // Remove modal from DOM
        });

        // Close modal on outside click
        modal.addEventListener("click", (e) => {
            if (e.target === modal) modal.remove();
        });
    }
</script>

        <div class="container">
            <div class="row">

                    <div class="orderlist-filter">

                                <option value="received">Received Order</option>
                                <option value="processed">Processed Order</option>

                                <option value="delivered">Delivered Order</option>
                            </select>

            <!-- Dynamic Order Content -->

                        <!-- Dynamic content -->

    <script>
        // Function to fetch and display all orders
        async function fetchOrderDetails() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    console.warn('No userId found in localStorage');
                    return;
                }

                const response = await fetch(`http://localhost:5000/api/orders/user/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const orders = await response.json();
                document.getElementById('totalOrders').innerText = `- (${orders.length})`;

                if (orders.length === 0) {
                    console.warn('No orders found for this user');
                    return;
                }

                // Clear existing orders before rendering new ones
                document.getElementById('orderContainer').innerHTML = '';

                // Loop through all orders and render them
                orders.forEach((order, orderIndex) => {
                    const orderContainer = document.createElement('div');
                    orderContainer.classList.add('orderlist');

                    // Determine if Cancel or Return button is needed
                    let actionButton = '';
                    if (order.status === 'Pending' || order.status === 'Received' || order.status === 'Processed') {
                        actionButton = `<button class="btn btn-danger my-4" onclick="cancelOrder('${order._id}')">Cancel Order</button>`;
                    } else if (order.status === 'Delivered') {
                        actionButton = `<button class="btn btn-warning my-4" onclick="returnOrder('${order._id}')">Return Order</button>`;
                    }

                    orderContainer.innerHTML = `
                        <div class="orderlist-head ${order.status === 'Cancelled' || order.status === 'Returned' ? 'blurred-order' : ''} ">
                            <h5>Order#${orderIndex + 1}</h5>
                            <h5>${order.status || 'Order Received'}</h5>
                        </div>
                        <div class="orderlist-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="order-track">
                                        <ul class="order-track-list">
                                            
                                            <li class="order-track-item ${order.status === 'Returned'
                            ? 'return' : (['Received', 'Processed', 'Shipped', 'Delivered', 'Cancelled'].includes(order.status) ? 'active' : '')}">
                                                <i class="${(order.status === 'Received' || order.status === 'Processed' || order.status === 'Shipped' || order.status === 'Delivered' || order.status === 'Returned' || order.status === 'Cancelled') ? 'icofont-check' : 'icofont-close'}"></i><span>Order Confirmed</span>
                                            </li>


                                            <li class="order-track-item ${order.status === 'Returned' || order.status === 'Cancelled' ? (order.status === 'Returned' ? 'return' : 'cancel') : (order.status === 'Processed' || order.status === 'Shipped' || order.status === 'Delivered') ? 'active' : ''}">
                                                <i class="${(order.status === 'Processed' || order.status === 'Shipped' || order.status === 'Delivered' || order.status === 'Returned') ? 'icofont-check' : 'icofont-close'}"></i><span>Order ${order.status === 'Cancelled' ? 'Cancelled' : 'Processed'} </span>
                                            </li>


                                            <li class="order-track-item ${order.status === 'Returned' ? 'return' : (order.status === 'Shipped' || order.status === 'Delivered') ? 'active' : ''}">
                                                <i class="${(order.status === 'Shipped' || order.status === 'Delivered' || order.status === 'Returned') ? 'icofont-check' : 'icofont-close'}"></i><span>Order Shipped</span>
                                            </li>

                                            <li class="order-track-item ${order.status === 'Returned' ? 'return' : (order.status === 'Delivered' ? 'active' : '')}">
                                                <i class="${order.status === 'Delivered' ? 'icofont-check' : order.status === 'Returned' ? 'fa-solid fa-rotate-left' : 'icofont-close'}"></i><span>Order ${order.status === 'Returned' ? 'Returned' : 'Delivered'} </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
    
                                <div class="col-lg-5">
                                    <ul class="orderlist-details">
                                        <li><h6>Order ID</h6><p>${order.orderNumber || 'N/A'}</p></li>
                                        <li><h6>Total Items</h6><p>${order.products.length || 0} Items</p></li>
                                        <li><h6>Order Time</h6><p>${new Date(order.createdAt).toLocaleDateString('en-GB')}</p></li>
                                        <li><h6>Delivery Time</h6><p>${new Date(order.createdAt).toLocaleDateString('en-GB')}</p></li>
                                    </ul>
                                </div>
    
                                <div class="col-lg-3">
                                    <div class="orderlist-deliver">
                                        <h6>Delivery Location</h6>
                                        <p>${order.deliveryAddresses[0]?.address || 'No location provided'}</p>
                                    </div>
                                </div>
    
                                <div class="col-lg-12">
                                    <div class="table-scroll">
                                        <table class="table-list">
                                            <thead>
                                                <tr>
                                                    <th>Serial</th>
                                                    <th>Product</th>
                                                    <th>Name</th>
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                </tr>
                                            </thead>
                                            <tbody id="productTableBody-${orderIndex}">
                                                <!-- Products will be inserted here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
    
                                <div class="col-lg-12 text-end mt-3">
                                    ${actionButton} <!-- Cancel or Return Button -->
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById('orderContainer').appendChild(orderContainer);

                    // Fetch and display product details for each order
                    order.products.forEach(async (orderProduct, productIndex) => {
                        try {
                            const productResponse = await fetch(`http://localhost:5000/api/products/${orderProduct.product}`);
                            if (!productResponse.ok) {
                                console.error(`Failed to fetch product with ID: ${orderProduct.product}`);
                                return;
                            }

                            const productDetails = await productResponse.json();
                            const imageUrl = `http://localhost:5000${productDetails.image}`;

                            const row = `
                                <tr>
                                    <td class="table-serial"><h6>${productIndex + 1}</h6></td>
                                    <td class="table-image"><img src="${imageUrl}" alt="${productDetails.name}" width="60"></td>
                                    <td class="table-name"><h6>${productDetails.name}</h6></td>
                                    <td class="table-price"><h6>₹${productDetails.price}<small>/kilo</small></h6></td>
                                    <td class="table-quantity"><h6>${orderProduct.quantity}</h6></td>
                                </tr>
                            `;

                            document.getElementById(`productTableBody-${orderIndex}`).insertAdjacentHTML('beforeend', row);
                        } catch (error) {
                            console.error(`Error fetching product ${orderProduct.product}:`, error);
                        }
                    });
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }
        // Cancel Order Function
        async function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: 'Cancelled' }) // ✅ Sending updated status
                    });

                    if (response.ok) {
                        alert('Order cancelled successfully!');
                        fetchOrderDetails(); // 🔄 Refresh order list
                    } else {
                        const errorData = await response.json();
                        alert(`Failed to cancel the order: ${errorData.message || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error cancelling order:', error);
                    alert('An error occurred while cancelling the order.');
                }
            }
        }
        // Return Order Function
        async function returnOrder(orderId) {
            if (confirm('Are you sure you want to return this order?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: 'Returned' }) // ✅ Updating status to Returned
                    });

                    if (response.ok) {
                        alert('✅ Order returned successfully!');
                        fetchOrderDetails(); // Refresh the order list or details
                    } else {
                        const errorData = await response.json();
                        alert(`❌ Failed to return the order: ${errorData.error}`);
                    }
                } catch (error) {
                    console.error('❌ Error returning order:', error);
                    alert('Error returning order');
                }
            }
        }
        // Run on page load
        fetchOrderDetails();
    </script>
