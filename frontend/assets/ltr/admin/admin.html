<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Admin Panel - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-gradient-to-b from-green-700 to-green-500 text-white p-5 shadow-lg"
      >
        <h1 class="text-3xl font-extrabold mb-6 text-center">Admin Panel</h1>
        <nav>
          <ul class="space-y-4">
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Dashboard</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Products</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Orders</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Users</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Reports</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Coupons</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Notifications</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Settings</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <h2 class="text-4xl font-bold mb-8 text-gray-800">Products</h2>

        <!-- Search & Add Product -->
        <div class="flex justify-between mb-6">
          <input
            type="text"
            id="search"
            placeholder="Search products..."
            class="p-3 border rounded w-1/3"
            onkeyup="filterProducts()"
          />
          <button
            class="bg-green-600 text-white px-4 py-2 rounded"
            onclick="toggleModal('addProductModal')"
          >
            + Add Product
          </button>
        </div>

        <!-- Product Table -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <table class="w-full border-collapse border border-gray-200">
            <thead>
              <tr class="bg-gray-200">
                <th class="border p-2">ID</th>
                <th class="border p-2">Name</th>
                <th class="border p-2">Category</th>
                <th class="border p-2">Stock</th>
                <th class="border p-2">Price</th>
                <th class="border p-2">Product Image</th>
                <!-- ✅ Added Product Image Heading -->
                <th class="border p-2">Actions</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>

            <script>
              // Function to fetch products and display them
              async function getProducts() {
                try {
                  const response = await fetch(
                    "http://localhost:5000/api/products"
                  );
                  const products = await response.json();

                  let tableBody = document.getElementById("productTable");
                  tableBody.innerHTML = ""; // Clear existing rows

                  products.forEach((product, index) => {
                    let row = tableBody.insertRow();
                    row.innerHTML = `
                <td class="border p-2">${index + 1}</td>
                <td class="border p-2">${product.name}</td>
                <td class="border p-2">${product.category}</td>
                <td class="border p-2 text-green-600 font-bold">${
                  product.stock
                }</td>
                <td class="border p-2">₹${product.price}</td>
                <td class="border p-2">
                    <img src="http://localhost:5000${
                      product.image
                    }"  class="w-16 h-16 object-cover rounded">
                </td>
                <td class="border p-2">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick='openEditModal(${JSON.stringify(
                      product
                    ).replace(/'/g, "&apos;")})'>Edit</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn" data-id="${
                      product._id
                    }">Delete</button>
                </td>
            `;
                  });
                } catch (error) {
                  console.error("Failed to fetch products:", error);
                  alert("Failed to load products from database.");
                }
              }

              // Call the function on page load
              window.onload = getProducts;
            </script>
          </table>
        </div>

        <!-- Add Product Modal -->
        <div
          id="addProductModal"
          class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-bold mb-4">Add Product</h3>

            <input
              type="text"
              id="productName"
              placeholder="Product Name"
              class="w-full p-2 border rounded mb-2"
            />

            <select id="productCategory" class="w-full p-2 border rounded mb-2">
              <option value="" disabled selected>Select Category</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Fruits">Fruits</option>
              <option value="Tools">Tools</option>
              <option value="Seeds">Seeds</option>
            </select>

            <input
              type="number"
              id="productStock"
              placeholder="Stock"
              class="w-full p-2 border rounded mb-2"
            />
            <input
              type="number"
              id="productPrice"
              placeholder="Price"
              class="w-full p-2 border rounded mb-2"
            />

            <textarea
              id="productDescription"
              placeholder="Product Description"
              class="w-full p-2 border rounded mb-2"
            ></textarea>

            <!-- Image Upload Option -->
            <label class="block text-gray-700">Upload Product Image</label>
            <input
              type="file"
              id="productImage"
              accept="image/*"
              class="w-full p-2 border rounded mb-2"
            />

            <button
              class="bg-green-600 text-white px-4 py-2 rounded w-full"
              onclick="addProduct()"
            >
              Add
            </button>
            <button
              class="mt-2 text-gray-600 w-full"
              onclick="toggleModal('addProductModal')"
            >
              Cancel
            </button>
          </div>
        </div>

        <!-- Edit Product Modal -->
        <div
          id="editProductModal"
          class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-bold mb-4">Edit Product</h3>

            <input type="hidden" id="editProductId" />

            <input
              type="text"
              id="editProductName"
              placeholder="Product Name"
              class="w-full p-2 border rounded mb-2"
            />

            <select
              id="editProductCategory"
              class="w-full p-2 border rounded mb-2"
            >
              <option value="" disabled>Select Category</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Fruits">Fruits</option>
              <option value="Tools">Tools</option>
              <option value="Seeds">Seeds</option>
            </select>

            <input
              type="number"
              id="editProductStock"
              placeholder="Stock"
              class="w-full p-2 border rounded mb-2"
            />
            <input
              type="number"
              id="editProductPrice"
              placeholder="Price"
              class="w-full p-2 border rounded mb-2"
            />

            <textarea
              id="editProductDescription"
              placeholder="Product Description"
              class="w-full p-2 border rounded mb-2"
            ></textarea>

            <!-- Image Preview -->
            <label class="block text-gray-700">Current Image</label>
            <img
              id="editProductImagePreview"
              src=""
              class="w-32 h-32 object-cover rounded mb-2"
            />

            <!-- Image Upload -->
            <label class="block text-gray-700">Upload New Image</label>
            <input
              type="file"
              id="editProductImage"
              accept="image/*"
              class="w-full p-2 border rounded mb-2"
            />

            <button
              class="bg-blue-600 text-white px-4 py-2 rounded w-full"
              onclick="updateProduct()"
            >
              Save Changes
            </button>
            <button
              class="mt-2 text-gray-600 w-full"
              onclick="toggleModal('editProductModal')"
            >
              Cancel
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("productTable")
        .addEventListener("click", async function (event) {
          if (event.target.classList.contains("delete-btn")) {
            const productId = event.target.getAttribute("data-id");

            if (!productId) {
              alert("Invalid Product ID");
              return;
            }

            // Confirmation before deleting
            if (!confirm("Are you sure you want to delete this product?")) {
              return;
            }

            try {
              // Call the delete API
              const response = await fetch(
                `http://localhost:5000/api/products/delete/${productId}`,
                {
                  method: "DELETE",
                }
              );

              const data = await response.json();

              if (response.ok) {
                alert("Product deleted successfully!");
                getProducts(); // Refresh the table
              } else {
                alert(`Error: ${data.message}`);
              }
            } catch (error) {
              console.error("Delete error:", error);
              alert("Failed to delete the product.");
            }
          }
        });

      function toggleModal(modalId) {
        document.getElementById(modalId).classList.toggle("hidden");
      }

      function filterProducts() {
        let input = document.getElementById("search").value.toLowerCase();
        let rows = document.querySelectorAll("#productTable tr");
        rows.forEach((row) => {
          let name = row.cells[1].innerText.toLowerCase();
          row.style.display = name.includes(input) ? "" : "none";
        });
      }

      function toggleSelectAll() {
        let checkboxes = document.querySelectorAll(".productCheckbox");
        let selectAll = document.getElementById("selectAll").checked;
        checkboxes.forEach((checkbox) => (checkbox.checked = selectAll));
      }

      // Function to delete selected products from the database
      async function deleteSelected() {
        let checkboxes = document.querySelectorAll(".productCheckbox:checked");
        let ids = Array.from(checkboxes).map((checkbox) => checkbox.dataset.id);

        if (ids.length === 0) {
          alert("No products selected");
          return;
        }

        try {
          const response = await fetch("http://localhost:5000/api/products", {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ids }),
          });

          if (!response.ok) {
            const text = await response.text(); // Get error details
            throw new Error(`Error ${response.status}: ${text}`);
          }

          const data = await response.json();
          alert(data.message || "Products deleted successfully");

          // Remove deleted rows from UI
          checkboxes.forEach((checkbox) => checkbox.closest("tr").remove());
        } catch (error) {
          console.error("Failed to delete products:", error);
          alert(`Failed to delete products: ${error.message}`);
        }
      }
      async function addProduct() {
        let name = document.getElementById("productName").value;
        let category = document.getElementById("productCategory").value;
        let stock = document.getElementById("productStock").value;
        let price = document.getElementById("productPrice").value;
        let description = document.getElementById("productDescription").value;
        let imageFile = document.getElementById("productImage").files[0];

        if (!name || !category || !stock || !price || !imageFile) {
          alert("All fields are required!");
          return;
        }

        // Prepare FormData to send image as multipart/form-data
        const formData = new FormData();
        formData.append("name", name);
        formData.append("category", category);
        formData.append("stock", stock);
        formData.append("price", price);
        formData.append("description", description);
        formData.append("image", imageFile);

        try {
          const response = await fetch("http://localhost:5000/api/products", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          if (response.ok) {
            alert("Product added successfully!");
            console.log(data.product);
            console.log(data);
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Error adding product:", error);
          alert("Failed to add product");
        }

        toggleModal("addProductModal");
      }

      document.querySelectorAll(".edit-button").forEach((button) => {
        button.addEventListener("click", function () {
          const product = JSON.parse(this.getAttribute("data-product"));
          openEditModal(product);
        });
      });

      function openEditModal(product) {
        document.getElementById("editProductId").value = product._id;
        document.getElementById("editProductName").value = product.name;
        document.getElementById("editProductCategory").value = product.category;
        document.getElementById("editProductStock").value = product.stock;
        document.getElementById("editProductPrice").value = product.price;
        document.getElementById("editProductDescription").value =
          product.description;

        // Set Image Preview
        const imageUrl = product.image.startsWith("http")
          ? product.image
          : `http://localhost:5000${product.image}`;
        document.getElementById("editProductImagePreview").src = imageUrl;

        console.log("Hury");
        toggleModal("editProductModal");
      }

      // Function to Update Product
      async function updateProduct() {
        const productId = document.getElementById("editProductId").value;
        const formData = new FormData();

        formData.append(
          "name",
          document.getElementById("editProductName").value
        );
        formData.append(
          "category",
          document.getElementById("editProductCategory").value
        );
        formData.append(
          "stock",
          document.getElementById("editProductStock").value
        );
        formData.append(
          "price",
          document.getElementById("editProductPrice").value
        );
        formData.append(
          "description",
          document.getElementById("editProductDescription").value
        );

        const imageFile = document.getElementById("editProductImage").files[0];
        if (imageFile) {
          formData.append("image", imageFile);
        }

        try {
          const response = await fetch(
            `http://localhost:5000/api/products/update/${productId}`,
            {
              method: "PUT",
              body: formData,
            }
          );

          const result = await response.json();
          if (response.ok) {
            alert("Product updated successfully!");
            location.reload(); // Refresh page to reflect changes
          } else {
            alert("Error: " + result.message);
          }
        } catch (error) {
          console.error("Update Error:", error);
          alert("Failed to update product");
        }
      }
    </script>
  </body>
</html>
