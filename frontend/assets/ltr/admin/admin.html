<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Admin Panel - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-green-700 to-green-500 text-white p-5 shadow-lg">
            <h1 class="text-3xl font-extrabold mb-6 text-center">Admin Panel</h1>
            <nav>
                <ul class="space-y-4">
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Dashboard</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Products</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Orders</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Users</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Reports</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Coupons</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Notifications</a></li>
                    <li class="hover:bg-green-600 p-3 rounded"><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h2 class="text-4xl font-bold mb-8 text-gray-800">Products</h2>
            
            <!-- Search & Add Product -->
            <div class="flex justify-between mb-6">
                <input type="text" id="search" placeholder="Search products..." class="p-3 border rounded w-1/3" onkeyup="filterProducts()">
                <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="toggleModal('addProductModal')">+ Add Product</button>
            </div>

            <!-- Product Table -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <table class="w-full border-collapse border border-gray-200">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                            <th class="border p-2">ID</th>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Category</th>
                            <th class="border p-2">Stock</th>
                            <th class="border p-2">Price</th>
                            <th class="border p-2">Product Image</th>  <!-- ✅ Added Product Image Heading -->
                            <th class="border p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                    </tbody>
                </table>
                <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded" onclick="deleteSelected()">Delete Selected</button>
            </div>
            

            <!-- Add Product Modal -->
            <div id="addProductModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                    <h3 class="text-xl font-bold mb-4">Add Product</h3>
                    
                    <input type="text" id="productName" placeholder="Product Name" class="w-full p-2 border rounded mb-2">
                    
                    <select id="productCategory" class="w-full p-2 border rounded mb-2">
                        <option value="" disabled selected>Select Category</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="tools">Tools</option>
                        <option value="seeds">Seeds</option>
                    </select>
            
                    <input type="number" id="productStock" placeholder="Stock" class="w-full p-2 border rounded mb-2">
                    <input type="number" id="productPrice" placeholder="Price" class="w-full p-2 border rounded mb-2">
            
                    <!-- Image Upload Option -->
                    <label class="block text-gray-700">Upload Product Image</label>
                    <input type="file" id="productImage" accept="image/*" class="w-full p-2 border rounded mb-2">
            
                    <button class="bg-green-600 text-white px-4 py-2 rounded w-full" onclick="addProduct()">Add</button>
                    <button class="mt-2 text-gray-600 w-full" onclick="toggleModal('addProductModal')">Cancel</button>
                </div>
            </div>
            
            
            
            
        </main>
    </div>

    <script>
        function toggleModal(modalId) {
            document.getElementById(modalId).classList.toggle('hidden');
        }
        
        function filterProducts() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#productTable tr");
            rows.forEach(row => {
                let name = row.cells[1].innerText.toLowerCase();
                row.style.display = name.includes(input) ? "" : "none";
            });
        }

        function toggleSelectAll() {
            let checkboxes = document.querySelectorAll(".productCheckbox");
            let selectAll = document.getElementById("selectAll").checked;
            checkboxes.forEach(checkbox => checkbox.checked = selectAll);
        }

        function deleteSelected() {
            let checkboxes = document.querySelectorAll(".productCheckbox:checked");
            checkboxes.forEach(checkbox => checkbox.closest("tr").remove());
        }

        function addProduct() {
    let name = document.getElementById("productName").value;
    let category = document.getElementById("productCategory").value;
    let stock = document.getElementById("productStock").value;
    let price = document.getElementById("productPrice").value;
    let imageInput = document.getElementById("productImage");
    
    if (!name || !category || !stock || !price || !imageInput.files.length) {
        alert("All fields are required!");
        return;
    }

    // Read the uploaded image
    let file = imageInput.files[0];
    let reader = new FileReader();
    
    reader.onload = function (event) {
        let table = document.getElementById("productTable");
        let row = table.insertRow();
        row.innerHTML = `
            <td class="border p-2"><input type="checkbox" class="productCheckbox"></td>
            <td class="border p-2">${table.rows.length}</td>
            <td class="border p-2">${name}</td>
            <td class="border p-2">${category}</td>
            <td class="border p-2 text-green-600 font-bold">${stock}</td>
            <td class="border p-2">₹${price}</td>
            <td class="border p-2"><img src="${event.target.result}" class="w-16 h-16 object-cover rounded"></td>  <!-- ✅ Image Added -->
            <td class="border p-2">
                <button class="bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="this.closest('tr').remove()">Delete</button>
            </td>
        `;
    };

    reader.readAsDataURL(file); // Convert image to Base64

    toggleModal('addProductModal');
}
</script>
</body>
</html>
