<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin User Panel - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-blue-700 to-blue-500 text-white p-5 shadow-lg">
      <h1 class="text-3xl font-extrabold mb-6 text-center">Admin Panel</h1>
      <nav>
        <ul class="space-y-4">
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="dashboard.html">Dashboard</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="product.html">Products</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="order.html">Orders</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="user.html">Users</a>
            </li>
            <li class="hover:bg-green-600 p-3 rounded">
              <a href="#">Settings</a>
            </li>
            </li>
          </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 class="text-4xl font-bold mb-8 text-gray-800">Dashboard</h2>

      <!-- User Table -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Users</h3>
        <table class="w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2">ID</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Email</th>
              <th class="border p-2">Role</th>
              <th class="border p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- User Rows Will Be Added Here Dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // Mock User Data
    const users = [
      { id: 1, name: "John Doe", email: "john@example.com", role: "Admin" },
      { id: 2, name: "Jane Smith", email: "jane@example.com", role: "User" },
      { id: 3, name: "Sam Wilson", email: "sam@example.com", role: "User" },
    ];

    // Function to populate the user table dynamically
    function loadUsers() {
      const tableBody = document.getElementById("userTable");
      users.forEach((user, index) => {
        let row = tableBody.insertRow();
        row.innerHTML = `
          <td class="border p-2">${user.id}</td>
          <td class="border p-2">${user.name}</td>
          <td class="border p-2">${user.email}</td>
          <td class="border p-2">${user.role}</td>
          <td class="border p-2">
            <button class="bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded ml-2">Delete</button>
          </td>
        `;
      });
    }

    // Call the function to load users when the page loads
    window.onload = loadUsers;
  </script>
</body>

</html>
